	<script type="text/ng-template" id="bugModal.html">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h3 id="navModalHead" class="modal-title">Report a Bug</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-12">
						<md-input-container id="modal" class="md-block flex-gt-sm">
							<label>Summary</label>
							<input ng-model="bug.summary" type="text" ng-model="summary">
						</md-input-container>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<md-input-container id="modal" class="md-block">
							<label>Description</label>
							<textarea ng-model="bug.description" columns="1" md-maxlength="150" rows="5"></textarea>
						</md-input-container>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="uploadArea" ngf-drop ngf-select ng-model="file">
							<p>Drop Screenshot or click to upload</p>
							Image thumbnail:
							<img ngf-thumbnail="file || '/thumb.jpg'">
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<textarea class="form-control" rows="3">Description</textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<select class="form-control">
									<option>Browser</option>
									<option>Chrome</option>
									<option>Firefox</option>
									<option>Safari</option>
									<option>Other</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="uploadArea">
									<p>Drop Screenshot or click to upload</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div id="newprojectfooter" class="modal-footer">
			<button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" ng-click="openTicket()" class="btn btn-blue">Send</button>
		</div>
	</script>
