<div id="wrapper">
    <!-- Sidebar -->
    <header></header>
    <nav class="secondary-nav">
        <ul>
            <li><a ng-click="openCleanGarbage()">EMPTY GARBAGE</a></li>
        </ul>
    </nav>
    <sidebar></sidebar>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row dashboard-header">
                <h1 class="page-header">Garbage</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- <h1 ng-show="firstRun">You have not created any documents yet</h1> -->
                    <div ng-show="!firstRun" class="row">
                        <table ng-table="tableParams" class="table">
                            <tr ng-repeat="object in $data">
                                <td title="'Title'" filter="{ title: 'text'}" sortable="'title'">
                                    <a style="color: #222222">
                                         {{ object.title }}
                                    </a>
                                    <!-- <a ng-show='{{object.body === undefined}}' id="projectTitle" href="/dashboard/edit/{{ chapter._id }}">
                                        <i class="fa fa-book"></i> {{ object.title }}
                                    </a> -->
                                </td>
                                <td title="'Last Touched'" sortable="'title'">
                                    <span am-time-ago="object.updated_at"></span>
                                </td>
                                <td title="'Words'">
                                    {{object.words}}
                                </td>
                                <td title="''">
                                    <a class="tableLink" href="" ng-click="openGarbageAction(object._id, object.body, $index)"><i class="fa fa-ellipsis-v"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
