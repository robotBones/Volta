<div class="container">
    <div class="row" ng-hide="authed" style="margin-top: 130px;">
        <div class="col-md-6 col-md-offset-3">
            <p>Please provide admin username and password.</p>
            <form role="form" name="form" ng-submit="login(form)" novalidate>
                <fieldset>
                    <div class="form-group">
                        <md-input-container class="md-block flex-gt-sm">
                            <label>Username</label>
                            <input type="text" ng-model="user.username" required>
                        </md-input-container>
                    </div>
                    <div class="form-group">
                        <md-input-container class="md-block flex-gt-sm">
                            <label>Password</label>
                            <input type="password" ng-model="user.password" required autocomplete="off">
                        </md-input-container>
                    </div>
                    <div class="form-group has-error">
                        <div>
                            <button ladda="loading" data-style="slide-right" class="btn btn-primary btn-lg btn-signin pull-right" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row" ng-show="authed">
    	<h3>Users usage info.</h3>
        <table ng-table="tableParams" class="table editable-table" show-filter="true">
            <tr ng-repeat="item in $data">
                <td title="'User'" data-sortable="'name'" filter="{name: 'text'}">
                    {{item.name}}
                </td>
                <td title="'Email'" data-sortable="'email'" filter="{email: 'text'}">
                  	{{item.email}}
                </td>
                <td title="'Chapters'" data-sortable="'chapterCount'">
                	{{item.chapterCount}}
                </td>
                <td title="'Word Count'" data-sortable="'wordCount'">
                	{{item.wordCount}}
                </td>
            </tr>
        </table>
    </div>
</div>
