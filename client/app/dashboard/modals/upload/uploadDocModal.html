<div class="modal-header">
    <h3 id="navModalHead" class="modal-title">Upload Document</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="uploadDocForm" novalidate>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" ng-model="doc.title" placeholder="Document Title" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" ng-model="doc.projectTitle" placeholder="New Project" required>
            </div>
        </div>
        <div class="list-group" ng-show="hasProjects">
            <button type="button" ng-class="{'selected': project._id == doc.project}" ng-click="doc.project=project._id; doc.projectTitle=project.title" class="list-group-item" ng-repeat="project in projects">
                {{project.title}}
            </button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="uploadFile()" ng-disabled="uploadDocForm.$invalid">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
