<div class="modal-header">
    <h3 id="navModalHead" class="modal-title">New Project</h3>
    <span flex></span>
    <md-button class="md-icon-button modal-close" ng-click="cancel()">
        <md-icon class="fa fa-times" aria-label="Close dialog"></md-icon>
    </md-button>
</div>
<form class="form-horizontal" ng-submit="save()">
    <div class="modal-body">
        <div class="">
            <div class="col-sm-12">
                <md-input-container id="modal" class="md-block flex-gt-sm">
                    <label>Title</label>
                    <input type="text" ng-model="title">
                </md-input-container>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!-- <button class="btn btn-lg btn-default" ng-click="cancel()">Cancel</button> -->
        <button class="btn btn-lg btn-text" type="submit">{{button}}</button>
    </div>
</form>
